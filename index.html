<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>RGB Color Space</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
       <h1>RGB Color Space</h1>
       <div class="wrapper">
           <span class="text">R</span><input type="range" min="0" max="255" id="rSlider" oninput="sliderColors()" step="25">
       </div>
       <div class="wrapper">
        <span class="text">G</span><input type="range" min="0" max="255" id="gSlider" oninput="sliderColors()" step="25">
        </div>
        <div class="wrapper">
            <span class="text">B</span><input type="range" min="0" max="255" id="bSlider" oninput="sliderColors()" step="25">
        </div>
        <div class="wrapper" style="margin-left:10px;font-size:15px">
            <svg width="80%" height="20" xmlns="http://www.w3.org/2000/svg">
                <text x="1%" y="16">0</text>
                <text x="20%" y="16">50</text>
                <text x="37.5%" y="16">100</text>
                <text x="56%" y="16">150</text>
                <text x="75%" y="16">200</text>
                <text x="100%" y="16" text-anchor="end">250</text>
            </svg>
       </div>
        <div class="wrapper">
            <button id="r" style="background-color:#C83232;" onClick="buttonColors(this.id)"></button>
            <button id="g" style="background-color:#32C832;" onClick="buttonColors(this.id)"></button>
            <button id="b" style="background-color:#3232C8;" onClick="buttonColors(this.id)"></button>
            <button id="c" style="background-color:#32C8C8;" onClick="buttonColors(this.id)"></button>
            <button id="m" style="background-color:#C832C8;" onClick="buttonColors(this.id)"></button>
            <button id="y" style="background-color:#C8C832;" onClick="buttonColors(this.id)"></button>

        </div>
        <div class="wrapper">
            <br>
            <div id="rgbText" style="font-size:30px">rgb(125,125,125)</div>
        </div>

        <div class="wrapper" style="font-size:15px">
            <div id="hexText">rgb(125,125,125)</div>
            <div class="wrapper"><hr class="rounded"></div>
            <br>
            <div class="wrapper">

                <button id="randButton" style="background-color: #d4af37;" onClick="randColors()">Random</button>
            </div>
            <br/>
            <label id="pickerText" for="colorWell" class="text">Color Picker:</label>
            <input type="color" value="#ff0000" id="colorWell">
            <br>
            <br>
            <div id="inputText" size='2'>Find closest RGB: </div>
            <input type="text" id="input" placeholder="rgb or #" oninput="textColors(this.value)" style="width:130px"><br>
            <div id="inputInterval">Interval</div>
            <input type="text" id="interval" value=25 oninput="updateInterval(this.value)" style="width:42px"><br>
        </div>
        <script src="script.js"></script> 
   </div>
</body>
<footer class='foot'> 
    <a href="https://cicadanft.com/" rel='noopener noreferrer' target="_blank" style="color: black; text-decoration: none">CicadaNFT</a>
</footer>
</html>
